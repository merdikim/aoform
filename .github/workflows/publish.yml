name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: npm-publish-main
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine bump level
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          RANGE="${{ github.event.before }}..${{ github.sha }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            RANGE="$(git rev-list --max-count=20 HEAD | tail -n 1)..HEAD"
          fi

          MESSAGES="$(git log --format=%B ${RANGE})"

          BUMP="patch"
          if echo "$MESSAGES" | grep -Eqi 'BREAKING CHANGE|^[a-zA-Z0-9_-]+(\([^)]+\))?!:'; then
            BUMP="major"
          elif echo "$MESSAGES" | grep -Eqi '^feat(\([^)]+\))?:'; then
            BUMP="minor"
          fi

          echo "level=$BUMP" >> "$GITHUB_OUTPUT"
          echo "Selected bump: $BUMP"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        run: |
          npm version "${{ steps.bump.outputs.level }}" -m "chore(release): %s [skip ci]"

      - name: Push release commit and tag
        run: git push --follow-tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
