name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: npm-publish-main
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine bump level
        id: bump
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            LAST_TAG="$(git describe --tags --abbrev=0 2>/dev/null || echo "")"
            if [ -z "$LAST_TAG" ]; then
              RANGE="$(git rev-list --max-parents=0 HEAD)..HEAD"
            else
              RANGE="${LAST_TAG}..HEAD"
            fi
          else
            RANGE="${{ github.event.before }}..${{ github.sha }}"
          fi

          MESSAGES="$(git log --format=%B ${RANGE})"

          BUMP="patch"
          if echo "$MESSAGES" | grep -Eqi 'BREAKING CHANGE|^[a-zA-Z0-9_-]+(\([^)]+\))?!:'; then
            BUMP="major"
          elif echo "$MESSAGES" | grep -Eqi '^feat(\([^)]+\))?:'; then
            BUMP="minor"
          fi

          echo "level=$BUMP" >> "$GITHUB_OUTPUT"
          echo "Selected bump: $BUMP"

      - name: Check if version already published
        id: npmcheck
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION="$(node -p "require('./package.json').version")"
          if npm view "$(node -p "require('./package.json').name")@${CURRENT_VERSION}" version 2>/dev/null | grep -qF "${CURRENT_VERSION}"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version ${CURRENT_VERSION} already exists on npm — will bump"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version ${CURRENT_VERSION} not yet published — skipping bump"
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag
        if: steps.npmcheck.outputs.exists == 'true'
        run: |
          NEW_VERSION="$(npm version "${{ steps.bump.outputs.level }}" --no-git-tag-version)"
          git add package.json package-lock.json
          git commit -m "chore(release): ${NEW_VERSION} [skip ci]"
          git tag -a "${NEW_VERSION}" -m "chore(release): ${NEW_VERSION} [skip ci]"

      - name: Push release commit and tag
        if: steps.npmcheck.outputs.exists == 'true'
        run: git push --follow-tags

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}